<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAE | Smart POS System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #000b18; --card: #00162d; --gold: #D4AF37; --accent: #0ea5e9; --text: #e2e8f0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        .navbar { background: var(--card); padding: 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; position: sticky; top: 0; z-index: 100; }
        .container { padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }
        .card { background: var(--card); border-radius: 12px; padding: 20px; border: 1px solid rgba(14,165,233,0.1); }
        .card h3 { color: var(--gold); border-bottom: 1px solid rgba(212,175,55,0.2); padding-bottom: 10px; margin-top: 0; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 5px; border: 1px solid #1e293b; background: #000; color: #fff; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .btn-sell { background: #22c55e; color: #000; }
        .btn-buy { background: var(--accent); color: #fff; }
        .stats { display: flex; justify-content: space-between; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px; margin-top: 5px; }
    </style>
</head>
<body>

<div class="navbar">
    <div style="color: var(--gold); font-weight: 900;">SAE SMART POS</div>
    <div id="live-clock" style="font-size: 0.8rem;"></div>
</div>

<div class="container">
    <div class="card">
        <h3><i class="fas fa-cart-plus"></i> পণ্য বিক্রয় (Sales)</h3>
        <select id="sellProduct">
            <option value="led-tv">LED TV (Stock: 15)</option>
            <option value="fridge">Fridge (Stock: 5)</option>
            <option value="ac">AC (Stock: 8)</option>
        </select>
        <input type="number" id="sellQty" placeholder="পরিমাণ (Qty)">
        <input type="text" id="custName" placeholder="কাস্টমারের নাম">
        <input type="number" id="payAmount" placeholder="জমা টাকা">
        <input type="number" id="totalPrice" placeholder="মোট বিক্রয় মূল্য">
        <button class="btn-sell" onclick="processSale()">বিক্রয় কনফার্ম করুন</button>
    </div>

    <div class="card">
        <h3><i class="fas fa-truck-loading"></i> পণ্য ক্রয় (Purchase)</h3>
        <select id="buyProduct">
            <option value="led-tv">LED TV</option>
            <option value="fridge">Fridge</option>
            <option value="ac">AC</option>
        </select>
        <input type="number" id="buyQty" placeholder="নতুন চালানের পরিমাণ">
        <button class="btn-buy" onclick="processPurchase()">স্টক আপডেট করুন</button>
    </div>

    <div class="card">
        <h3><i class="fas fa-database"></i> ইনভেন্টরি ও বকেয়া</h3>
        <div class="stats"><span>LED TV স্টক:</span> <strong id="stock-tv">15</strong></div>
        <div class="stats"><span>Fridge স্টক:</span> <strong id="stock-fridge">5</strong></div>
        <div class="stats" style="border-top: 2px solid var(--gold); margin-top: 15px;">
            <span>মোট বকেয়া (Due):</span> <strong style="color: #ef4444;" id="total-due">৳০.০০</strong>
        </div>
        <button style="background: #334155; color: white;" onclick="alert('পুরো রিপোর্ট ডাউনলোড হচ্ছে...')">PDF রিপোর্ট ডাউনলোড</button>
    </div>
</div>

<script src="price-guardian.js"></script>
<script>
    // ডেমো ডাটা (পরবর্তীতে ডাটাবেস থেকে আসবে)
    let inventory = { "led-tv": 15, "fridge": 5, "ac": 8 };
    let globalDue = 0;

    function processSale() {
        const product = document.getElementById('sellProduct').value;
        const qty = parseInt(document.getElementById('sellQty').value);
        const total = parseFloat(document.getElementById('totalPrice').value);
        const paid = parseFloat(document.getElementById('payAmount').value);

        if(qty > inventory[product]) {
            alert("দুঃখিত! স্টকে পর্যাপ্ত মাল নেই।");
            return;
        }

        // স্টক মাইনাস
        inventory[product] -= qty;
        // বকেয়া হিসাব
        let due = total - paid;
        if(due > 0) globalDue += due;

        updateUI();
        alert("বিক্রয় সফল! স্টক আপডেট করা হয়েছে এবং বকেয়া হিসাবভুক্ত হয়েছে।");
    }

    function processPurchase() {
        const product = document.getElementById('buyProduct').value;
        const qty = parseInt(document.getElementById('buyQty').value);
        
        // স্টক প্লাস
        inventory[product] += qty;
        updateUI();
        alert("নতুন মাল স্টকে যোগ হয়েছে।");
    }

    function updateUI() {
        document.getElementById('stock-tv').innerText = inventory['led-tv'];
        document.getElementById('stock-fridge').innerText = inventory['fridge'];
        document.getElementById('total-due').innerText = "৳" + globalDue;
    }

    setInterval(() => {
        document.getElementById('live-clock').innerText = new Date().toLocaleString();
    }, 1000);
</script>
</body>
</html>
